<div class="bpost">
    <h1 class="bpost_title">{{ page.title }}</h1>
    <div class="bpost_author">
        {{ page.date | date_to_string }}
    </div>
    <audio id="player" controls>
        <source src="/assets/audio/testaudio.mp3" type="audio/mp3" />
        Your browser does not support the audio tag.
    </audio>
    <div class="bpost_content">
        {{content}}
    </div>
    <script>
        const player = new Plyr('#player');
    </script>
</div>
